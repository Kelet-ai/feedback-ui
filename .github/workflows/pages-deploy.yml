name: Deploy Pages

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'registry.json'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --dev --frozen-lockfile

      - name: Install Playwright
        run: bunx playwright install

      - name: Run unit tests
        run: bun test:unit --run

      - name: Run Storybook tests
        run: bun test:storybook --run

      - name: Run linting
        run: bun run lint

      - name: Build Storybook
        run: bun run build-storybook -o storybook-static

      - name: Build Shadcn registry
        run: bun run registry:build -o storybook-static/r

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './storybook-static'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
