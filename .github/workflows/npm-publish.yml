name: Publish to NPM

on:
  push:
    paths:
      - 'src/**'
      - '!src/lib/utils.ts'
      - '!src/ui/**'
      - '!src/styles/**'
    branches: [main]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Install Playwright
        run: bunx playwright install

      - name: Run unit tests
        run: bun test:unit --run

      - name: Run Storybook tests
        run: bun test:storybook --run

      - name: Run linting
        run: bun run lint

      - name: Run type checking
        run: bun run typecheck

      - name: Conventional Changelog Action
        id: changelog
        uses: TriPSs/conventional-changelog-action@v6
        with:
          github-token: ${{ secrets.github_token }}

      - name: Build package
        run: bun run build

      - name: Verify build output
        run: bun run verify-build

      - name: Setup npm
        uses: actions/setup-node@v6
        with:
          node-version: '24'
      - run: npm --version
      - run: node --version

      - name: Publish to NPM
        run: npm publish --provenance
