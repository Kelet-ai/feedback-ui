name: Publish to NPM

on:
  push:
    paths:
      - 'src/**'
      - '!src/lib/utils.ts'
      - '!src/ui/**'
      - '!src/styles/**'
    branches: [main]
  workflow_dispatch:


jobs:
  tests:
    name: Run tests
    uses: ./.github/workflows/tests.yml

  publish:
    name: Publish to NPM
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run linting
        run: bun run lint

      - name: Build package
        run: bun run build

      - name: Publish to NPM
        run: bun publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}