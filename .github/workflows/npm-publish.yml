name: Publish to NPM

on:
  push:
    paths:
      - 'src/**'
      - '!src/lib/utils.ts'
      - '!src/ui/**'
      - '!src/styles/**'
    branches: [main]
  workflow_dispatch:


jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Install Playwright
        run: bunx playwright install --run

      - name: Run tests
        run: bun test:storybook

      - name: Run linting
        run: bun run lint

      - name: Build package
        run: bun run build

      - name: Publish to NPM
        run: bun publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}